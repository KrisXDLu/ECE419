<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> All Servers
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th colspan="2">{{name}}</th>
                        </tr>
                        </thead>
                        <tbody *ngIf="basicInfo != null">
                        <tr>
                            <td>Host</td>
                            <td>{{basicInfo.nodeHost}} <b>:</b> {{basicInfo.nodePort}}</td>
                        </tr>
                        <tr>
                            <td>Hash</td>
                            <td>{{basicInfo.nodeHash}}</td>
                        </tr>
                        <tr *ngIf="basicInfo.prev != null">
                            <td>Previous Server</td>
                            <td><a routerLink="/server/{{basicInfo.prev}}">{{basicInfo.prev}}</a></td>
                        </tr>

                        <tr *ngIf="basicInfo.nodeHashRange != null">
                            <td>Hash Range</td>
                            <td>
                                <span>{{basicInfo.nodeHashRange[0]}} - {{basicInfo.nodeHashRange[1]}}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
